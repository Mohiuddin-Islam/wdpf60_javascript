<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        <h2>Arrow Email Validation</h2>
        <fieldset style="width: fit-content;">
        <strong>Email:</strong>
        <input type="text" name="email" placeholder="Enter Email"><br><br>
        <strong>Confirm Email:</strong>
        <input type="text" name="con_email" placeholder="Enter Confirm Email"><br><br>
        <strong>Password:</strong>
        <input type="text" name="password" placeholder="Enter Password"><br><br>
        <button onclick="data()" type="button">Login</button>
    </fieldset>
    </form>
    <script>
        const data = () => {
            let email1 = document.myform.email.value;
            let email2 = document.myform.con_email.value;
            let password = document.myform.password.value;

            let pattern = /[A-z0-9]+@[A-z]+\.[a-z]/;
            let result = email1.search(pattern);

            if(result==-1){
                alert(" Email Not Valid");
            }else if(email1!=email2){
                alert(" Email Not Matched");
            }else if(password.length<7){
                alert("Password must be entered");
            }else{
                alert("Valid");
            }
            
        }

        
    </script>
</body>
</html>
