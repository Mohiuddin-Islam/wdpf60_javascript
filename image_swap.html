
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function switch1( ) {
    document.sample.src="images/tiger.jpeg"
    }
    function switch2( ) {
    document.sample.src="images/cat.jpg"
    }

    </script>

    <a href="#" onMouseOver="switch2( )" onMouseOut="switch1( )">
    <img name="sample" src="images/tiger.jpeg" border=0></a>

</body>
</html>
