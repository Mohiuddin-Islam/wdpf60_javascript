<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Window Object</title>
</head>
<body>
    <h2>The confirm() Method</h2>
    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
          let result = window.confirm("Are you sure to delete!");
          
          window.alert(result);
        }
        </script>
</body>
</html>
