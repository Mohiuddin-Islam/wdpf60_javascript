<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    <script>
        const scores = [10, 5, 15, 20, 50, 60];

        document.write(scores + "<br>"); //testing output

        const students = ["Mohiuddin", "saif", "Rakib", "Abdullah", "Masud", "Nazrul"];

        document.write(students + "<br>"); //testing output

        document.write(students[4] + "<br>");

        document.write(students.length);  //console.log = inspect property show length value
    </script>
</body>
</html>
