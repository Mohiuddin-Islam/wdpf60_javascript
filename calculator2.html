<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let a, b, c, d, res;
        a = 10;
        b = 20;
        c = 30;
        d = 40;

        res1 = a + c;
        res2 = d - a;
        res3 = b * d;
        res4 = d / a;

        document.write("Total a and c is " + res1);
        document.write("<br>");
        document.write("Total d and a is " + res2);
        document.write("<br>");
        document.write("Total b and d is " + res3);
        document.write("<br>");
        document.write("Total d and a is " + res4);
        document.write("<br>");
    </script>
</body>
</html>
