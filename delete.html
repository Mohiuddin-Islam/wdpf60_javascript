<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        const person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        };
        delete person.age; //deletes property value
        delete person["age"];

        document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old ";
    </script>
</body>
</html>
