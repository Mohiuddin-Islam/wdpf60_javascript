<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Students Name in Ascending Order</h3>
    <script>
        const students = ["Masud", "Abdullah", "Nazrul","Rakib", "Saif"];

        students.sort();
        //students.reverse();

        for(let m = 0; m<students.length; m++){
            document.write(students[m] + "<br>");

        }
    </script>
</body>
</html>
