<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function declare
    function sumFunc(){

        let f = prompt("Enter first number", "30");
        let s = prompt("Enter second number", "20");
        f = parseInt(f);
        s = parseInt(s);
        let res = f + s;     //f and s are subtract
        alert("sum of two numbers " + res);

        alert("Good Afternoon");
        let x = prompt("Enter a number", "50")
        alert("This is your number " + x);
    }
    //Function call
    sumFunc();
    </script>

    <button onclick="sumFunc()">Click Here</button>
</body>
</html>
