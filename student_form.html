    <center>
        <form action="" name="myform">
            <h1>Student Information</h1>
            <fieldset style="width: fit-content;">
                <strong>Student ID:</strong>
                <input type="text" name="id" placeholder="Enter ID"><br><br>
                <strong>Name:</strong>
                <input type="text" name="name" placeholder="Enter Name"><br><br>
                <strong>Course:</strong>
                <input type="text" name="course" placeholder="Enter Course"><br><br>
                <strong>Year/Section:</strong>
                <input type="text" name="year" placeholder="Enter Year"><br><br>
                <button onclick="validate()" type="button">SUBMIT</button>
            </fieldset>
        </form>
    </center>

    <script>
        function validate(){
        let id = document.myform.id.value;
        let name = document.myform.name.value;
        let course = document.myform.course.value;
        let year = document.myform.year.value;

        let mywindow = window.open("","abc","width=500,height=600");
        let output;
        output = "<h1>Student Information</h1>";
        output += "Student ID: " + id + "<br><br>";
        output += "Name: " + name + "<br><br>";
        output += "Course: " + course + "<br><br>";
        output += "Year: " + year + "<br><br>";

        mywindow.document.write(output);

    }
    </script>
