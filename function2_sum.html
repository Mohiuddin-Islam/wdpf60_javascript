<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumFunc(){
            let a = prompt("Enter first number", "30");
            let b = prompt("Enter second number", "20");
            a = parseInt(a);
            b = parseInt(b);
            let res = a + b;
            alert("sum of two number " + res);
        }
    </script>
    <button onclick="sumFunc()">Click here</button>
</body>
</html>
