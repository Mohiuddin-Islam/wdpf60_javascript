<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Information</h2>
    <form action="" name="myform">
        <strong>Student ID:</strong>
        <input type="text" name="id" placeholder="Enter Student ID"><br><br>
        <strong>Name:</strong>
        <input type="text" name="name" placeholder="Enter Name"><br><br>
        <strong>Course:</strong>
        <input type="text" name="course" placeholder="Enter Course"><br><br>
        <strong>Year/Section:</strong>
        <input type="text" name="year" placeholder="Enter Year"><br><br>
        <button onclick="data()">Submit</button>
    </form>

    <script>
        function data(){

            let id = document.myform.id.value;
            let name = document.myform.name.value;
            let course = document.myform.course.value;
            let year = document.myform.year.value;


            if (id==""){
                alert("Id must be entered");
            }else if(name==""){
                alert("Name must be entered");
            }else if(course==""){
                alert("Course must be entered");
            }else if(year==""){
                alert("Year must be entered");
            }else{
                let mywindow = window.open("","abc","width=800,height=600");
                
            mywindow.document.write(id + "<br>");
            mywindow.document.write(name + "<br>");
            mywindow.document.write(course +"<br>");
            mywindow.document.write(year + "<br>");
            }

        }

    </script>
</body>
</html>
