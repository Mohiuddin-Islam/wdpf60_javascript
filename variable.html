<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>
<body>
    <h3>Let, Var and Const</h3>
    <script>
    
        let name = "Masud Sardar"
        let age = 25;
        let address = "Mirpur"

        var phone = "01752365149"
        var email = "masud@gmail.com";
        const ID = "ABCD01235";

        var details = "Name: " + name + "<br>";
        details += "Age : " + age + "<br>";
        details += "Address: " + address + "<br>";
        details += "Phone: " + phone + "<br>";
        details += "Email: " + email + "<br>";
        details += "ID: " + ID + "<br>";
        
        document.write(details);

    </script>
</body>
</html>
