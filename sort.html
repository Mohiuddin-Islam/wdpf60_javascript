<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method: Sort</title>
</head>
<body>
    <script>
        let fruits = ["Mango", "Orange", "Grape", "Banana", "Apple"];

        fruits.sort();
        document.write(fruits);

        document.write("<br>");

        let numbers = [10, 13, 20, 85, 50, 26, 12,];
        numbers.sort();
        document.write(numbers);
        
       
    </script>
    
</body>
</html>
